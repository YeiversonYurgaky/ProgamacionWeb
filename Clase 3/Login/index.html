<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="main">
        <div class="card-main">
          <div class="cardinfo">
            <h1>Welcome</h1>
            <h3>to the website</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="cardform">
            <h4>USER LOGIN</h4>
            <div class="user">
              <img class="icons" src="Assets/user.svg" alt="user" />
              <input class="inputs" type="text" placeholder="Username" />
            </div>
            <div class="password">
              <img class="icons" src="Assets/password.svg" alt="Password" />
              <input class="inputs" type="text" placeholder="Password" />
            </div>
            <div class="options">
              <input type="radio" name="Remember" value="Remember" />
              <input
                type="radio"
                name="Forgot Password"
                value="Forgot Password"
              />
            </div>
            <div>
              <button class="login">LOGIN</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
